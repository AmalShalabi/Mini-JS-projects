<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Validation Check</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="pass-field">
        <input type="password" placeholder="Create Password" />
        <i class="fa-solid fa-eye"></i>
      </div>
      <div class="content">
        <p>Password must contains</p>
        <ul class="requirement-list">
          <li>
            <i class="fa-solid fa-circle"></i>
            <span>At List 8 characters length</span>
          </li>
          <li>
            <i class="fa-solid fa-circle"></i>
            <span>At List 1 number (1..9)</span>
          </li>
          <li>
            <i class="fa-solid fa-circle"></i>
            <span>At List 1 lowcase letter (a..z)</span>
          </li>
          <li>
            <i class="fa-solid fa-circle"></i>
            <span>At List 1 special symbol (!..$)</span>
          </li>
          <li>
            <i class="fa-solid fa-circle"></i>
            <span>At List 1 Uppercase letter (A..Z)</span>
          </li>
        </ul>
      </div>
    </div>

    <script src="./script.js" defer></script>
  </body>
</html>
