<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Image Gallery with Search Box</title>
  </head>
  <body>
    <div class="container">
      <div class="search-box">
        <i class="bx bx-search"></i>
        <input type="text" placeholder="Search a movie" />
      </div>
      <div class="images">
        <div class="image-box" data-name="bird">
          <img src="images/bird1.png" alt="bird" />.
          <h6>bird</h6>
        </div>
        <div class="image-box" data-name="bird">
          <img src="images/bird2.png" alt="bird2" />.
          <h6>bird</h6>
        </div>
        <div class="image-box" data-name="bird">
          <img src="images/bird3.png" alt="bird3" />.
          <h6>bird</h6>
        </div>
         <div class="image-box" data-name="cat">
          <img src="images/cat.png.webp" alt="cat" />.
          <h6>cat</h6>
        </div>
         <div class="image-box" data-name="cat">
          <img src="images/cat2.png" alt="cat2" />.
          <h6>cat</h6>
        </div>
        <div class="image-box" data-name="cat">
          <img src="images/cat3.png" alt="cat3" />.
          <h6>cat</h6>
        </div>
         <div class="image-box" data-name="dog">
          <img src="images/dog.png" alt="dog" />.
          <h6>dog</h6>
        </div>
        <div class="image-box" data-name="dog">
          <img src="images/dog2.png" alt="dog" />.
          <h6>dog</h6>
        </div>
        <div class="image-box" data-name="dog">
          <img src="images/dog3.png" alt="dog" />.
          <h6>dog</h6>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
