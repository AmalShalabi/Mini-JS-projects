<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Percentage Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
        <h1>Percentage Calculator</h1>
        <div class="box">
            <div>
                <input type="number" placeholder="X" id="X"> % of
                <input type="number" placeholder="Y" id="Y"> is
                <input type="number" placeholder="Z" id="Z" readonly>
            </div>
            <button id="calculate-btn">Calculate</button>
            <p id="result"></p>
        </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
